<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg') center/cover no-repeat;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Attractive Landing Page</h1>
    <p>This is a visually appealing landing page designed to showcase our product or service.</p>
    <p>Include some compelling information about what you offer.</p>
    <h2>Sign up now to get started!</h2>
    <a href="#" class="cta-button">Sign Up</a>
</div>

</body>
</html>
